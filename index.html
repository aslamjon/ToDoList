<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/highcharts.css">
    <link rel="stylesheet" href="css/privet_bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Successful Team 65</title>
</head>

<body>
    <main class="mt-4">
        <div class="text-center fs-26 bold mb-3">To Do List</div>
        <article class="border p-4">
            <form action="#" name="main" class="d-flex justify-content-between ">
                <input type="text" placeholder="enter task" class="form-control" name="content">
                <button type="button" class="btn btn-dark ml-3" onclick="Add()">Add</button>
            </form>
            <div class="mt-3" id="result"></div>
            <div class="mt-2">
                <button type="button" class="btn btn-outline-warning  ml-3" onclick="ClearComplated()">Clear Complated</button>
                <button type="button" class="btn btn-outline-success ml-3" onclick="ClearAll()">Clear All</button>
            </div>
        </article>
    </main>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
